<!DOCTYPE html><html>
<head>
<title>Table Format</title>
<style>
body{
  font-family: Arial;
  background:#f2f2f2;
}
.table-box{
  width:80%;
  margin:auto;
  background:white;
  padding:15px;
  border-radius:12px;
}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  border:1px solid #ccc;
  padding:10px;
  text-align:center;
}
th{
  background:#2563eb;
  color:white;
}
tr:nth-child(even){
  background:#f9f9f9;
}
</style>
</head>
<body><div class="table-box">
<h2>Student Details</h2><table>
  <tr>
    <th>Roll No</th>
    <th>Name</th>
    <th>Branch</th>
    <th>Year</th>
    <th>Location</th>
  </tr>  
  <tr>
    <td>101</td>
    <td>Nagamani</td>
    <td>AIML</td>
    <td>2026</td>
    <td>Penugonda</td>
  </tr> 
   <tr>
    <td>102</td>
    <td>Rahul</td>
    <td>CSE</td>
    <td>2025</td>
    <td>Hyderabad</td>
  </tr> 
   <tr>
    <td>103</td>
    <td>Anusha</td>
    <td>ECE</td>
    <td>2026</td>
    <td>Bangalore</td>
  </tr> 
   <tr>
    <td>104</td>
    <td>Kiran</td>
    <td>EEE</td>
    <td>2024</td>
    <td>Vijayawada</td>
  </tr>
</table></div></body>
</html>
